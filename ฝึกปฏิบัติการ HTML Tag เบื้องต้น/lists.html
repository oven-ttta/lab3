<html>
<body>
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li> Coffee </li>
        <li> Tea </li>
        <li> Milk </li>
    </ol>
    <p>The ul element defines an unordered list:</p>
    <ul>
        <li> Coffee </li>
        <li> Tea </li>
        <li> Milk </li>
    </ul>
    <p>These three elements are used to create a description list:</p>
    <dl>
        <dt> Coffee </dt>
        <dd> Black hot drink </dd>
        <dt> Milk </dt>
        <dd> White cold drink </dd>
    </dl>
</body>
</html>
